spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:test}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
    
logging:
  level:
    com.apifunc.manage: debug
